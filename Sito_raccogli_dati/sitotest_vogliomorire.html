<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Prova d'ingresso</title>
  </head>
  <body>
    <div style="position: center; background-color: #ffffff">
      <div class="kWh">
        <span>Inserisci i kWh annuali utilizzati</span>
        <input type="number" id="kWh" min="0" />
      </div>
      <div class="Smc">
        <span>Inserisci gli Smc annuali utilizzati</span>
        <input type="number" id="Smc" min="0" />
      </div>
      <div class="selezionaMacchina">
        <span>
          <label for="macchinari"
            >Macchinario:
            <select id="macchinario">
              <option value="1">Caldaia a condensazione</option>
              <option>Caldaia tradizionale</option>
              <option>Stufa elettrica</option>
              <option>Pompa di calore di buon livello</option>
              <option>Pompa di calore economica</option>
            </select>
          </label>
        </span>
      </div>
      <button id>Genera Macchinario migliore</button>
    </div>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./Scriviscrivi.js" type="text/javascript"></script>
  </body>
</html>
